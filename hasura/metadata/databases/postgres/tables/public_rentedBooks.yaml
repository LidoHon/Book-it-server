table:
  name: rentedBooks
  schema: public
configuration:
  column_config:
    bookId:
      custom_name: bookId
    rent_day:
      custom_name: rent_day
    userId:
      custom_name: userId
  custom_column_names:
    bookId: bookId
    rent_day: rent_day
    userId: userId
  custom_root_fields: {}
object_relationships:
